apply plugin: 'com.android.application'

android {
    namespace "com.groceryonwheel.com"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.groceryonwheel.com"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            // Omit unnecessary files from your packaged assets
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!.scc:.:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // ─── Signing with the default debug keystore for quick testing ───
    signingConfigs {
        release {
            storeFile     file(System.getProperty("user.home") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias      "androiddebugkey"
            keyPassword   "android"
        }
    }

    buildTypes {
        release {
            // 1) Strip & obfuscate unused Java/Kotlin
            minifyEnabled  true
            // 2) Drop unused resources
            shrinkResources true
            // 3) Apply your ProGuard/R8 rules
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            // 4) Sign with the debug keystore
            signingConfig signingConfigs.release
        }
    }

    // ─── Optional: ABI splits so each APK only contains what the target device needs ───
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a"
            universalApk false
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
     implementation(name: 'escposprinter', ext: 'aar')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}